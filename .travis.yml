language: node_js
node_js: "12"
branches:
  only:
    - main
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
install:
  - npm ci
cache:
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
    - node_modules
services:
  - mongodb
before_script:
  - npm run start
script:
  - npm run test
